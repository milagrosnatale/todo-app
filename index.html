<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />

    <title>To Do App</title>
    <script src="./app.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="list roundBorder">
      <div class="date">
        <div class="date-right">
          <div id="date-number"></div>
          <div>
            <div id="date-month"></div>
            <div id="date-year"></div>
          </div>
        </div>
        <div id="date-text"></div>
      </div>
      <form onsubmit="addNewTask(event)">
        <input
          type="text"
          name="taskText"
          autocomplete="off"
          placeholder="Nueva tarea"
          class="roundBorder"
        />
        <button type="submit" class="addTaskButton">+</button>
        <button
          class="button orderButton roundBorder"
          onclick="renderOrderedTask()"
        >
          Ordenar
        </button>
      </form>

      <div id="tasksContainer"></div>
    </div>
  </body>
</html>
